<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav-left">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo">
      <input type="text" placeholder="Search GitHub..." />
    </div>
    <nav>
      <a href="#">Pull requests</a>
      <a href="#">Issues</a>
      <a href="#">Marketplace</a>
      <a href="#">Explore</a>
    </nav>
  </header>

  <main>
    <aside>
      <div class="profile-card">
        <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Profile Pic" class="avatar">
        <h2>octocat</h2>
        <p>The official GitHub mascot</p>
        <button>Follow</button>
      </div>
    </aside>

    <section class="content">
      <div class="tabs">
        <button class="tab active" data-tab="repos">Repositories</button>
        <button class="tab" data-tab="projects">Projects</button>
        <button class="tab" data-tab="packages">Packages</button>
      </div>

      <div class="tab-content" id="repos">
        <h3>Repositories</h3>
        <ul>
          <li><strong>Hello-World</strong> - My first repo!</li>
          <li><strong>git-consortium</strong> - Git Collaboration guide</li>
        </ul>
      </div>

      <div class="tab-content hidden" id="projects">
        <h3>Projects</h3>
        <p>No projects available.</p>
      </div>

      <div class="tab-content hidden" id="packages">
        <h3>Packages</h3>
        <p>No packages published.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
